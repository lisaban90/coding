<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main-container">
        <div class="title-container">
            <h1>Generate your CSS CODES</h1>
        </div>
        <div class="color-box-container">
            <div class="first-color-box" id="first-color-box">
                <h3 id="first-hex-code">Hexcode 1</h3>
            </div>
            <div class="second-color-box" id="second-color-box">
                <h3 id="second-hex-code">Hexcode 2</h3>
            </div>
            <div class="third-color-box" id="third-color-box">
                <h3 id="third-hex-code">Hexcode 3</h3>
            </div>
        </div>
        <div class="button-container">
            <button id="button">Click to generate code</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
