<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="./sign_in_brendan.css">
</head>
<body>
    
    <div class="form-section-container">
        <form class="form">
            <div class="top-form-section">
                <div class="brand-and-title-container">
                    <div class="brand-image-container">
                        <img src="./tailwind logo.svg" alt="brand image">
                    </div>

                    <div class="title-container">
                        <h1>Sign In To Your Account</h1>
                    </div>
                </div>

                <div class="input-group-container">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div class="input-group">
                        <div class="password-label-link-container">
                            <label>Password</label>
                            <a href="#">Forgot Password?</a>
                        </div>

                        <input type="password" name="password" id="password">
                    </div>
                </div>
            </div>

            <div class="bottom-form-section">
                <div class="form-button-container">
                    <button>Sign In</button>
                </div>

                <div class="member-trial-container">
                    <div class="not-a-member-container">
                        <p>Not a member?</p>
                    </div>

                    <div class="free-trial-container">
                        <a href="#">Start a 14 day free trial</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
   
</body>
</html>
