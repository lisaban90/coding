<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind design assignment</title>
    <link rel="stylesheet" href="./assignment2_tailwind designs.css">
</head>
<body>
   

<div>
    <form class="form">
        <div class="header">
        <div class="logo-container">
            <img src="./tailwind logo.svg" alt="tailwind_logo">
        </div>

        <div class="sign-in-heading">
            <h2>Sign in to your account</h2>
        </div>
        </div>
        <div class="Email-container">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="Password-container">
            <div class="Password_forgotpassword">
                <label for="password">Password</label>
                <a href="#">Forgot password?</a>
            </div>
                <input type="password" name="password" id="password">
        </div>

        <div class="Button">
            <button>Sign in</button>

        </div>

        <div class="member_text_trial_container">
            <div class="member_text">
                <p>Not a member? </p>
            </div>

            <div class="trial">
                <a href="#">Start a 14 day free trial</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
