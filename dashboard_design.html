<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard_design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-menu-container">
            <div class="top-menu-container">
                <div class="dashboard-logo-container">
                    <img src="./logo/white_tailwind.svg" alt="tailwind">
                </div>
                <div class="menu-items-container">
                    <!--menu list for dashboard-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Dashboard</p>
                        </div>
                    </div>

                    <!--menu list for teams-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-people-group"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Teams</p>
                        </div>
                    </div>

                    <!--menu list for project-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-folder"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Project</p>
                        </div>
                    </div>

                    <!--menu list for calendar-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-calendar"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Calendar</p>
                        </div>
                    </div>

                    <!--menu list for documents-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-file"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Documents</p>
                        </div>
                    </div>

                    <!--menu list for reports-->
                    <div class="dashboard-menu-list-container">
                        <div class="home-icon">
                            <i class="fa-solid fa-chart-simple"></i>
                        </div>
                        <div class="dasboard-text">
                            <p>Reports</p>
                        </div>
                    </div>
                </div>
                <div class="teams-container">
                    <div class="teams-text">
                        <h1>Your teams</h1>
                    </div>
                    <!--heroicons-->
                    <div class="teams-items-container">
                        <div class="h-element-container">
                            <button>H</button>
                        </div>
                        <div class="teams-label-container">
                            <p>Heroicons</p>
                        </div>
                    </div>
                    <!--tailwind-->
                    <div class="teams-items-container">
                        <div class="h-element-container">
                            <button>T</button>
                        </div>
                        <div class="teams-label-container">
                            <p>Tailwind Labs</p>
                        </div>
                    </div>
                    <!--workcation-->
                    <div class="teams-items-container">
                        <div class="h-element-container">
                            <button>W</button>
                        </div>
                        <div class="teams-label-container">
                            <p>Workcation</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="bottom-menu-container">
                <div class="settings-icon-container">
                    <i class="fa-solid fa-gear"></i>
                </div>
                <div class="setting-text">
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div class="dashboard-details-container">
            <div class="top-dashboard-details-container">
                <div class="search-and-input-container">
                    <div class="search-icon-container">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="search-input-container">
                        <form class="form">
                            <input type="text" placeholder="Search..." name="search">
                        </form>
                    </div>
                </div>
                
                <div class="top-right-details-container">
                        <div class="bell-icon-container">
                            <i class="fa-solid fa-bell"></i>
                        </div>

                        <div class="profile-container">
                            <div class="profile-name-picture">
                                <div class="profile-pic">
                                    <img src="./images/avatar3.PNG" alt="fem3">
                                </div>
                                <div class="profile-name">
                                    <p>Tim Cook</p>
                                </div>
                            </div>
                            <div class="dropdown-container">
                                <i class="fa-solid fa-caret-down"></i>
                            </div>
                        </div>
                </div>
                
            </div>
            <div class="bottom-dashboard-details-container">
                <div class="content-area-container">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
